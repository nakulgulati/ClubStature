<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="span2">
        <!--image/text area--> 
      </div>
      <div class="span6">
        <!--form area-->
        <form class="form-horizontal" method="post">
          <legend>Suggestion Box</legend>
          <div class="control-group">
            <label class="control-label" for="email">Your Email Id</label>
            <div class="controls">
              <input type="email" id="useremail" name="useremail" placeholder="A_Valid_Email@example.com" required> 
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="subject">Subject</label>
            <div class="controls">
              <input type="text" id="subject" name="subject" placeholder="A short subject" required> 
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="feedback">Feedback</label>
            <div class="controls">
              <textarea name="feedback" id="feedback" rows="3" cols="300" style="margin-left: 0px; margin-right: 0px; width: 424px;" required>I think you should add ...(limit to 100 words)</textarea>
              <!-- <input type="textarea"
              name="feedback" placeholder="I think you should add ...." required> --> 
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" value="Submit" class="btn btn-success pull-right">Submit</button>
              <button type="reset" class="btn btn-success pull-right">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
